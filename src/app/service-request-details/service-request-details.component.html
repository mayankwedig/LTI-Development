<div id="main-wrapper">
  <app-header></app-header>
  <app-side-bar [displayUserInfo]="dispString"></app-side-bar>
  <div id="content-wrapper">
    <div class="page-heading">
      SERVICE REQUEST Details
    </div>
    <div class="billing-sec complaints-page">
      <div class="row margin_top20">
        <div class="col-sm-12">
          <div class="panel-body">
            <div class="service-request-dtl">
              <div class="service-dtl-block no-padding-t">
                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <div class="dtl-status">Status: <span class="status-box status-open">Open</span></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="service-dtl-block">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Account Number</label>
                      <div class="dtl-value">111111</div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Service Request Type</label>
                      <div class="dtl-value">Permanent Disconnection</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="service-dtl-block">
                <div class="sr-heading">Consumer Information</div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Name</label>
                      <div class="dtl-value">Ramji Lal Gupta</div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Supply Type</label>
                      <div class="dtl-value">10</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Installation Address</label>
                      <div class="dtl-value">358/9, Beharipur, </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Mobile Number</label>
                      <div class="dtl-value">+91 60726111111</div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Current Load</label>
                      <div class="dtl-value">2.00 KW</div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Email ID</label>
                      <div class="dtl-value">ramjilalgupta@gmail.com</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="service-dtl-block">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Enclosed Identification Document</label>
                      <div class="dtl-value">Voter ID</div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label>Comments</label>
                      <div class="dtl-value">Meter is not working</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ul class="dash-box-list">
        <li class="dash-box-li rows offer-li no-padding">
          <div class="offer-section">
            <div class="offer-content">
              <img src="images/offer-icon.png" alt="">
              <div class="text-content">We have a lot more to <a href="#">OFFER</a>. Choose from a wide range of products</div>
              <a class="blue-btn" href="#">Explore</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div id="main-menu-bg"></div>
  </div>
  <app-footer></app-footer>
</div>
