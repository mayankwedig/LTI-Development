<div id="main-wrapper" [ngClass]="{ 'no-sidebar': !isLoggedIn() }">
  <app-header></app-header>
  <span *ngIf="isLoggedIn()">
    <app-side-bar [displayUserInfo]="dispString"></app-side-bar>
  </span>
  <div
    id="content-wrapper"
    [ngClass]="{ 'complaint-wrapeer-bg': !isLoggedIn() }"
  >
    <div [ngClass]="{ 'col-sm-10 col-sm-offset-1': !isLoggedIn() }">
      <div class="page-heading">{{ "Track Complaints" | translate }}</div>
      <div class="billing-sec complaints-page">
        <div class="row margin_top20 margin_bottom20">
          <div class="col-sm-12">
            <div class="panel-body pos-rel">
              <div class="row">
                <div
                  class="col-sm-6 col-sm-offset-3 profile-right-content padding_top50"
                >
                  <form
                    class="form top-label-form"
                    [formGroup]="trackComplaintFrm"
                    (ngSubmit)="trackComplaintFunc()"
                  >
                    <div class="row">
                      <div class="col-xs-12">
                        <div class="form-group rightButtonBlock">
                          <label>{{ "Complaint Number" | translate }}*</label>
                          <input
                            type="text"
                            required
                            formControlName="complaintNumber"
                            name="complaintNumber"
                            class="form-control"
                            placeholder="{{ 'Complaint Number' | translate }}"
                          />
                          <div
                            *ngIf="
                              f.complaintNumber.touched && f.complaintNumber.invalid
                            "
                          >
                            <span
                              class="error-msg"
                              *ngIf="f.complaintNumber.errors?.required"
                              >{{ "Complaint Number is required." | translate }}
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div
                      class="form-group text-center no-margin-b"
                      [ngClass]="{ 'pos-rel': trackCompLoader }"
                    >
                      <div
                        class="spinner"
                        *ngIf="trackCompLoader"
                        style="top: 80%;"
                      >
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                      </div>
                      <button
                        [disabled]="trackCompLoader == true"
                        class="btn btn-primary submit-btn full-btn"
                        type="submit"
                      >
                        {{'submit'|translate}}
                      </button>
                    </div>
                    <!-- {{trackComplaintFrm.value | json}} -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="electricity-consumption-box">
          <img src="../assets/images/electricity-icon.png" /> Your last month
          consumption is <span>3250</span> units. Learn tips how to save
          electricity.
          <a href="#"
            >Read more <img src="../assets/images/read-more-icon.png"
          /></a>
        </div>

        <ul class="dash-box-list">
          <li class="dash-box-li rows offer-li no-padding-l no-padding-r">
            <div class="offer-section">
              <div
                class="text-content"
                *ngIf="advertisementproData[0]?.type == 'text'"
              >
                {{ advertisementproData[0]?.add_val }}
              </div>
              <div
                class="image-ads"
                *ngIf="advertisementproData[0]?.type == 'image'"
              >
                <img
                  src="{{ adimagurl }}{{ advertisementproData[0].add_val }}"
                />
              </div>
              <div
                class="iframe-ads"
                *ngIf="advertisementproData[0]?.type == 'google_ad'"
              >
                <div id="afscontainer1"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="isLoggedIn()" id="main-menu-bg"></div>
  </div>
  <app-footer></app-footer>
</div>
